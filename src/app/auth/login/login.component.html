<div class="global">
  <div class="container">
    <div class="row content">
      <div class="col-md-6 mb-3">
        <img
          src="../../../assets/img/logorscp.jpg"
          alt="Imagen Red"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6 mt-5">
        <h3 class="signin-text mb-3">Tramite Documentario RSCP</h3>
        <form #forma="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              placeholder="INGRESAR DNI"
              class="form-control"
              autocomplete="off"
              #dni="ngModel"
              [(ngModel)]="loginForm.dni"
              required
              [ngClass]="{'is-valid': !dni.invalid, 'is-invalid': dni.invalid}"
              pattern="^[0-9]*$"
            />
            <div class="alert alert-danger" *ngIf="dni.invalid && (dni.dirty || dni.touched)">
                <div *ngIf="dni.errors!.required">
                    Introduzca un DNI valido
                </div>
                <div *ngIf="dni.errors && dni.errors.pattern">
                    El DNI tiene un formato incorrecto, sigue este ejemplo: 78945612
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">CONTRASEÑA</label>
            <input
              type="password"
              name="password"
              placeholder="INGRESAR CONTRASEÑA"
              class="form-control"
              #password="ngModel"
              [(ngModel)]="loginForm.password"
              required
              [ngClass]="{'is-valid': !password.invalid, 'is-invalid': password.invalid}"
            />
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors!.required">
                    Introduzca una contraseña valida
                </div>
            </div>
          </div>
          <div class="form-group ml-4">
            <input
              type="checkbox"
              name="checkbox"
              class="form-check-input"
              id="checkbox"
            />
            <label for="checkbox" class="form-check-label">Recordarme</label>
          </div>
          <button class="btn btn-class" type="submit" [disabled]="!forma.valid">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
